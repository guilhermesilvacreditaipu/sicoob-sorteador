<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img id="sicoob-logo" src="imagem/sicoob-logo.png" alt="Logamarca Sicoob">
        <h1>Sorteador de Números</h1>
        <label for="quantity">Sortear </label>
        <input type="number" id="quantity" name="quantity" min="1" max="100">
        <label for="min">entre </label>
        <input type="number" id="min" name="min" min="1" max="100">
        <label for="max">e </label>
        <input type="number" id="max" name="max" min="1" max="100">
        <button onclick="sortearNumeros()">Sortear</button>
        <h2>Números Sorteados:</h2>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
